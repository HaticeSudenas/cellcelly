<div>
    <h1>Şifremi Unuttum</h1>
    <form action="/verify-security-code" method="post">
        <label for="phone">Telefon Numarası:</label>
        <input type="text" id="phone" name="phone" placeholder="Telefon numaranızı giriniz" pattern="^5\d{9}$"
               required> <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="securityCode" placeholder="E-mail adresinizi giriniz"
               pattern="^[a-zA-Z]+$" required> <br>

        <label for="securityCode">Güvenlik Anahtarı:</label>
        <input type="text" id="securityCode" name="securityCode" placeholder="Güvenlik anahtarınızı girin"
                pattern="^[a-zA-Z]+$" required> <br>
