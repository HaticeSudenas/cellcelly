<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CellCelly Online İşlemler</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container">
    <h1>Kayıt Ol</h1>
    <form onsubmit="return submitForm()">
        <label for="fname">İsim:</label>
        <input type="text" id="fname" name="fname" placeholder="İsminizi giriniz"
               pattern="^[a-zA-ZğüşıöçĞÜŞİÖÇ]+(?: [a-zA-ZğüşıöçĞÜŞİÖÇ]+)?$" minlength="2"; maxlength="50"; required>

        <label for="lname">Soyisim:</label>
        <input type="text" id="lname" name="lname" placeholder="Soyisminizi giriniz" minlength="2"; maxlength="50"; required>

        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefon numaranızı giriniz"
               pattern="^[0-9]{10}$" minlength="10"; maxlength="10";required>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz"
               pattern="^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$" minlength="8"; required>
        <span id="password-error" style=" color: red; display: none; font-size: 10px; ">Şifreniz en az 8 karakter uzunluğunda, büyük harf, küçük harf, rakam ve özel karakter içermelidir.</span>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="E-postanızı giriniz"
               pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(?:com)$" minlength="7"; maxlength="255" required>
        <span id="email-error"
              style="color: red; display: none; font-size: 12px;">Geçerli bir e-posta adresi giriniz.</span>

        <label for="securityKey">Güvenlik Anahtarı:</label>
        <input type="text" id="securityKey" name="securityKey" placeholder="Güvenlik anahtarınızı giriniz"
               minlength="1";  required>

        <label for="package">Güvenlik Anahtarı:</label>
        <input type="" id="package" name="securityKey" placeholder="Telefon numaranızı giriniz"
               minlength="1";  required>

        <input type="submit" value="Kayıt Ol">
    </form>


</div>
<script src="register.js"></script>
</body>
</html>
