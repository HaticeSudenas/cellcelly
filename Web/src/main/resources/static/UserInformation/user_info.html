<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellCelly Online</title>
    <link rel="stylesheet" href="user_info.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Usage Details</h1>
    </div>
    <br>
    <div class="column">
        <h3>Internet</h3>
        <p>Total: 10 GB</p>
        <p>Remaining: 5 GB</p>
    </div>
    <br>
    <div class="column">
        <h3>Minutes</h3>
        <p>Total: 500 Minutes</p>
        <p>Remaining: 250 Minutes</p>
    </div>
    <br>
    <div class="column">
        <h3>SMS</h3>
        <p>Total: 100 SMS</p>
        <p>Remaining: 50 SMS</p>
    </div>
    <br>
    <div class="fatura">
        <h4>Current Invoice Amount:</h4>
        <p>250 TL</p>
        <h5>Invoice Due Date: </h5>
        <p>02.08.2023</p>
    </div>
    <br>
    <div class="buttons">
        <input class="button" type="button" id="exitButton" value="Log Out">
        <input class="button" type="button" id="changePasswordButton" value="Change Password">
    </div>
</div>

<script src="user_info.js"></script>
</body>
</html>
