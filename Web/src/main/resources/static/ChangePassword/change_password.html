<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellCelly Online</title>
    <link rel="stylesheet" href="change_password.css">
</head>
<body>
<div>
    <h1>Change Password</h1>
    <form onsubmit="return submitForm()">
        <label>New Password:</label>
        <input type="password" id="newPassword" name="password" placeholder="Enter your new password" minlength="8"
               maxlength="32" required>
        <label>Password Repeat:</label>
        <input type="password" id="newPasswordAgain" name="passwordAgain" placeholder="Enter your new password again"
               minlength="8"
               maxlength="32" required>

        <span id="password-error" style="color: red; display: none; font-size: 12px;">
            Your password must be at least 8, maximum 32 characters long and contain uppercase, lowercase, numbers and special characters.</span>
        <span id="password-match-error" style="color: red; display: none; font-size: 12px;">
            Passwords don't match</span> <br>
        <span id="succes-message" style="color: red; display: none; font-size: 12px;">
            Your password succesfully changed.</span> <br>
        <input type="submit" value="Change Password">
    </form>
</div>
<script src="change_password.js"></script>
</body>
</html>
